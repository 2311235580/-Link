<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原物永伴 - 编辑资料</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #F5F5F5;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 20px;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #F5F5F5;
        }
        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }
        .avatar-icon {
            font-size: 40px;
            color: #CCCCCC;
        }
        .avatar-edit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 0;
            font-size: 12px;
            text-align: center;
        }
        .avatar-button {
            background-color: #F5F5F5;
            color: #666666;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #EEEEEE;
            background-color: #F5F5F5;
            font-size: 14px;
        }
        .form-textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #EEEEEE;
            background-color: #F5F5F5;
            font-size: 14px;
            resize: none;
            min-height: 80px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #F5F5F5;
        }
        .form-hint {
            font-size: 12px;
            color: #999999;
            margin-top: 4px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        .cancel-button {
            flex: 1;
            padding: 14px 0;
            border-radius: 8px;
            background-color: #F5F5F5;
            font-size: 14px;
            text-align: center;
        }
        .save-button {
            flex: 1;
            padding: 14px 0;
            border-radius: 8px;
            background-color: #000000;
            color: #FFFFFF;
            font-size: 14px;
            text-align: center;
        }
        .form-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #F5F5F5;
        }
        .form-item:last-child {
            border-bottom: none;
        }
        .form-item-label {
            font-size: 14px;
        }
        .form-item-value {
            font-size: 14px;
            color: #999999;
            display: flex;
            align-items: center;
        }
        .item-arrow {
            margin-left: 6px;
        }
        .back-button {
            margin-right: 16px;
        }
    </style>
</head>
<body>
    <!-- 顶部标题栏 -->
    <div class="header">
        <div class="flex items-center">
            <i class="fas fa-arrow-left back-button"></i>
            <h1 class="text-xl font-bold">编辑资料</h1>
        </div>
        <span class="text-sm text-gray-500">ID: phantom123</span>
    </div>

    <!-- 主内容区域 -->
    <div class="content">
        <!-- 头像编辑 -->
        <div class="avatar-section">
            <div class="avatar-container">
                <i class="fas fa-user avatar-icon"></i>
                <div class="avatar-edit">修改</div>
            </div>
            <button class="avatar-button">
                <i class="fas fa-camera mr-1"></i>
                更换头像
            </button>
        </div>

        <!-- 基本信息 -->
        <div class="form-section">
            <div class="section-title">基本信息</div>
            
            <div class="form-group">
                <label class="form-label">昵称</label>
                <input type="text" class="form-input" value="小原物">
                <div class="form-hint">昵称将显示在你的个人主页和作品上</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">个人签名</label>
                <textarea class="form-textarea">探索AI艺术创作的无限可能，热爱二次元文化与科技。</textarea>
                <div class="form-hint">不超过50个字符</div>
            </div>
        </div>

        <!-- 账号设置 -->
        <div class="form-section">
            <div class="section-title">账号设置</div>
            
            <div class="form-item">
                <div class="form-item-label">修改密码</div>
                <div class="form-item-value">
                    <i class="fas fa-angle-right item-arrow text-gray-300"></i>
                </div>
            </div>
            
            <div class="form-item">
                <div class="form-item-label">绑定手机</div>
                <div class="form-item-value">
                    137****8899
                    <i class="fas fa-angle-right item-arrow text-gray-300"></i>
                </div>
            </div>
            
            <div class="form-item">
                <div class="form-item-label">绑定微信</div>
                <div class="form-item-value">
                    已绑定
                    <i class="fas fa-angle-right item-arrow text-gray-300"></i>
                </div>
            </div>
        </div>

        <!-- 隐私设置 -->
        <div class="form-section">
            <div class="section-title">隐私设置</div>
            
            <div class="form-group">
                <label class="form-label">作品默认可见性</label>
                <select class="form-input">
                    <option>公开</option>
                    <option>仅自己可见</option>
                </select>
                <div class="form-hint">可随时在作品设置中修改</div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="action-buttons">
            <div class="cancel-button">取消</div>
            <div class="save-button">保存修改</div>
        </div>
    </div>
</body>
</html>
